<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dream11 Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="mb-4">Dream11 IPL Predictor</h1>
  <form method="post">
    <div class="mb-3">
      <label for="match_url" class="form-label">Cricbuzz Match URL</label>
      <input type="url" class="form-control" id="match_url" name="match_url"
             placeholder="https://www.cricbuzz.com/..." required>
    </div>
    <button type="submit" class="btn btn-primary">Generate</button>
  </form>
</body>
</html>
